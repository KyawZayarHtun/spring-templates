<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/error-layout}">
<head>
    <title>404 Not Found!</title>
    <style>
        .global-error-doodle {
            max-width: 350px;
            margin-bottom: 16px;
        }

        .global-error-content {
            text-align: center;
        }

        .global-error-content > h3 {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
<div layout:fragment="error-content">
    <div class="global-error-doodle">
        <img th:src="@{/images/image/error/bug_fixing.svg}" alt="">
    </div>
    <div class="global-error-content">
        <h3>
            This page has an error. Kindly get in touch with the developer right away.
        </h3>
        <button class="primary-btn" onclick="history.back()">Go Back...?</button>
    </div>
</div>
</body>
</html>
