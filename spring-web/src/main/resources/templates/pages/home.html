<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard-layout}" th:with="page='Home'">
<head>
    <title>Home</title>
</head>
<body>
<main layout:fragment="content">
    <div class="table-responsive">
        <div class="mb-3 d-flex justify-content-between p-1">
            <div>
                <button class="primary-btn me-2">
                    <span>
                        <img th:src="@{/images/icon/download.svg}" alt=""
                             class="btn-icon me-2">
                    </span>
                    Excel Export
                </button>
                <button class="border-btn">
                    <span>
                        <img th:src="@{/images/icon/upload.svg}" alt=""
                             class="btn-icon me-2">
                    </span>
                    Excel Import
                </button>
            </div>
            <div>
                <div class="d-flex align-items-center gap-2">
                    <label for="list-size" class="text-nowrap">List Size:</label>
                    <select id="list-size" class="form-input">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>

            </div>
        </div>
        <table class="table" id="user-list">
            <thead>
            <tr>
                <th>Id</th>
                <th data-column-name="name">Name</th>
                <th data-column-name="email">Email</th>
                <th data-column-name="phoneNo">Phone No</th>
                <th data-column-name="gender">Gender</th>
                <th data-column-name="dob">Date of Birth</th>
                <th data-column-name="locked">Locked</th>
                <th data-column-name="activated">Activated</th>
                <th data-column-name="createdAt">Created At</th>
                <th data-column-name="UpdatedAt">Updated At</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</main>

<!-- For Only Script Tags -->
<div layout:fragment="js-scripts"></div>

<!-- For Javascript Codes -->
<script layout:fragment="js" th:inline="javascript">

    const searchPayload = {
        name: '',
        pageNo: 1,
        size: 10,
        sortColumnName: '',
        sortDir: ''
    }

    const fetchUserData = async () => {

        const response = await fetch("http://localhost:8080/user/list", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(searchPayload)
        })

        if (!response.ok) throw new Error("Something Wrong!")

        return await response.json();
    }

    const addTableBody = async () => {
        let tableBody = document.querySelector("#user-list > tbody");
        const data = await fetchUserData();
        const apiResponse = {
            totalCount: data.totalCount,
            filterCount: data.filterCount,
            totalPages: data.totalPages,
            contents: data.contents
        }

        let rows = ''
        apiResponse.contents.forEach((data, index) => {
            const {dob, gender, createdAt, email, activated, name, locked, phoneNo, updatedAt} =
                data;
            rows += `<tr>
                <td>${index + 1}</td>
                <td style="min-width: 200px;">${name}</td>
                <td style="min-width: 250px;">${email}</td>
                <td style="min-width: 100px;">${phoneNo}</td>
                <td style="min-width: 100px;">${gender}</td>
                <td style="min-width: 150px;">${dob}</td>
                <td style="min-width: 100px;">${locked}</td>
                <td style="min-width: 100px;">${activated}</td>
                <td style="min-width: 230px;">${createdAt}</td>
                <td style="min-width: 230px;">${updatedAt}</td>
            </tr>`
        });

        tableBody.innerHTML = rows
        // console.log(table)
    }

    addTableBody();

</script>
</body>
</html>
