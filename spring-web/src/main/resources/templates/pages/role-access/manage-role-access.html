<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard-layout}" th:with="page='Role Access Management'">
<head>
  <title>Role Access</title>
  <link rel="stylesheet" th:href="@{/css/pagination.css}">
</head>
<body>
<main layout:fragment="content">
  <div class="manage-form mb-5">
    <div class="d-flex justify-content-between">
      <h5 class="mb-2">Role Access [[${title}]]</h5>
      <div th:if="${title == 'Update'}">
        <a th:href="@{/role-access/manage-role-access}" class="primary-btn">Create Role
          Access</a>
      </div>
    </div>

    <form th:action="@{/role-access/manage-role-access}" th:object="${roleAccessObject}"
          method="post">
      <input type="hidden" th:field="*{id}">
      <div class="form-two-column-grid form-fields-grid">
        <div
            th:replace="~{fragments/fragments :: input-box(name='Name', id='name', type='text', field='name', disable=false, require=true)}"></div>
        <div
            th:replace="~{fragments/fragments :: input-box(name='Url', id='url', type='text', field='url', disable=false, require=true)}"></div>
        <div
            th:replace="~{fragments/fragments :: select-box(name='Request Method', list=${requestMethods}, id='request-method', field='requestMethod', disable=false, require=true)}"></div>
        <div
            th:replace="~{fragments/fragments :: select-box(name='Request Operation', list=${requestOperations}, id='request-operation', field='requestOperation', disable=false, require=true)}"></div>
        <div
            th:replace="~{fragments/fragments :: input-box(name='Description', id='description', type='textarea', field='description', disable=false, require=false)}"></div>
      </div>
      <button class="primary-btn d-block mx-auto" type="submit">Submit</button>
    </form>
  </div>

  <h5 class="">Search</h5>
  <div class="table-actions align-items-end">
    <div class="d-flex align-items-end gap-2">
      <div>
        <label for="raName">Name</label>
        <input type="text" id="raName" class="form-input">
      </div>
      <button class="primary-btn" onclick="filterTable()">Filter</button>
    </div>
    <div th:include="~{fragments/fragments :: list-size}" class="action-list-size"></div>
  </div>
  <div class="table-responsive">
    <table class="table" id="role-access-list">
      <thead>
      <tr>
        <th>Actions</th>
        <th>Id</th>
        <th data-column-name="name">
          <span>
              Name
              <span th:replace="fragments/fragments :: sort-asc-icon"></span>
          </span>
        </th>
        <th data-column-name="url">
          <span>
            Url
          </span>
        </th>
        <th data-column-name="requestMethod">
          <span>
            Request Method
          </span>
        </th>
        <th data-column-name="crudOperation">
          <span>
            Request Operation
          </span>
        </th>
        <th data-column-name="description">
          <span>
            Description
          </span>
        </th>
        <th data-column-name="createdAt">
          <span>
              Created At
          </span>
        </th>
        <th data-column-name="updatedAt">
          <span>
              Updated At
          </span>
        </th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <div th:replace="~{fragments/fragments :: table-footer}"></div>

  <div
      layout:include="~{fragments/fragments :: toast (toastId='editToast', showToast=${showToast} )}">
    <div layout:fragment="toast-header-body">
      <div class="toast-body toast-success">
        <img src="/images/icon/check-badge.svg" alt="success">
        Successfully [[${prevTitle}]]!!
      </div>
    </div>
  </div>

  <div
      layout:include="~{fragments/fragments :: toast (toastId='editToast', showToast=${deleteSuccess} )}">
    <div layout:fragment="toast-header-body">
      <div class="toast-body toast-success">
        <img src="/images/icon/check-badge.svg" alt="success">
        Successfully Deleted!
      </div>
    </div>
  </div>

  <div
      layout:include="~{fragments/fragments :: modal-box (id = 'deleteModal',name = 'Confirmation', type = 'secondary')}">
    <div layout:fragment="modal-body-and-footer">
      <form th:action="@{/role-access/delete-role-access}" method="post">
        <input type="hidden" id="deleteId" name="roleAccessId">
        <div class="modal-body">
          Are you sure you want to delete this? It will delete from all role who can access this!
        </div>
        <div class="modal-footer">
          <button type="button" class="text-btn" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="danger-btn">Delete</button>
        </div>
      </form>
    </div>
  </div>
</main>

<!-- For Only Script Tags -->
<div layout:fragment="js-scripts">
  <script th:src="@{/js/external/pagination/pagination.min.js}"></script>
  <script th:src="@{/js/search-table.js}"></script>
</div>

<!-- For Javascript Codes -->
<script layout:fragment="js" th:inline="javascript">
  // For search Payload
  const searchPayload = {
    name: '',
    pageNo: 1,
    size: 10,
    sortColumnName: 'name',
    sortDir: 'asc'
  }

  const addTableBody = async () => {
    const data = await fetchDataForTable("http://localhost:8080/role-access/role-access-list", searchPayload);
    const apiResponse = getApiResponse(data)

    let rows = ''
    apiResponse.contents.forEach((data, index) => {
      const {id, name, url, requestMethod, requestOperation, description, createdAt, updatedAt} = data;
      rows += `<tr>
                <td>
                  <span>
                    ${getEditIcon(`/role-access/manage-role-access?id=${id}`)}
                  </span>
                  <span>
                    <a id="delete-btn" class="data-table-action"
                      data-bs-toggle="modal" data-bs-target="#deleteModal">
                      <img src="/images/icon/trash.svg" alt="delete" class="table-action-icon" onclick="setId(${id})">
                    </a>
                  </span>
                </td>
                <td>${getDummyTableNumber(searchPayload, index)}</td>
                <td style="min-width: 200px;">${name}</td>
                <td style="min-width: 300px;">${url}</td>
                <td style="min-width: 200px;">${requestMethod}</td>
                <td style="min-width: 200px;">${requestOperation}</td>
                <td style="min-width: 200px;">${checkStringNullOrRenderStringForDataTable(description)}</td>
                <td style="min-width: 230px;">${createdAt}</td>
                <td style="min-width: 230px;">${checkStringNullOrRenderStringForDataTable(updatedAt)}</td>
            </tr>`
    });
    if (rows === '') {
      rows = getEmptyRow(9)
    }

    // table id
    document.querySelector("#role-access-list > tbody").innerHTML = rows
    return apiResponse;
  }

  createDataTable(searchPayload, addTableBody, "role-access-list")

  const filterTable = () => {
    searchPayload.name = document.getElementById("raName").value
    createDataTable(searchPayload, addTableBody, "role-access-list")
  }

  const setId = id => {
    document.getElementById("deleteId").value = id;
  }
</script>

</body>
</html>
