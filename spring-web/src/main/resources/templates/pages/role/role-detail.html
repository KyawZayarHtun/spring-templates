  <form th:action="@{/role/role-detail}" method="post" th:object="${roleAccessForm}">
    <input type="hidden" name="roleId" th:value="${param.get('id')}">
    <div class="access-wrapper">
      <div class="access-item" th:each="raList : ${allRoleAccess}" th:object="${raList}">
        <h5 class="access-item-header" th:text="*{name}"></h5>
        <div class="access-list">
          <div class="form-group-check" th:each="rd : *{roleAccessList}">
            <input type="checkbox" class="form-input-check"
                   th:id="${rd.id()}" th:value="${rd.id()}" name="idList"
                   th:checked="${roleAccessForm.idList.contains(rd.id())}">
            <label th:for="${rd.id()}" th:text="${rd.name()}"></label>
          </div>
        </div>
      </div>
    </div>
    <button class="primary-btn d-block mx-auto">Save</button>
  </form>
</main>

<!-- For Only Script Tags -->

<!-- For Javascript Codes -->
<script layout:fragment="js" th:inline="javascript"></script>
