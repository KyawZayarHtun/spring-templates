<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/error-layout}">
<head>
    <title>403 Access Denied!</title>
    <style>
        .error-content {
            flex-direction: row;
        }

        .global-error-doodle {
            max-width: 350px;
            margin-bottom: 16px;
        }

        .global-error-content > h3 {
            margin-bottom: 12px;
        }

        @media only screen and (max-width: 48em) {
            .error-content {
                flex-direction: column;
            }

            .global-error-content {
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="error-content">
    <div class="global-error-doodle">
        <img th:src="@{/images/image/error/access_denied.svg}" alt="">
    </div>
    <div class="global-error-content">
        <h3>You Don't have access to reach this page! If you have any query, kindly ask admin.</h3>
        <button class="primary-btn" onclick="history.back()">Go Back...?</button>
    </div>
</div>
</body>
</html>
